<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      let pikachu = {
        name: "Pikachu",
        health: 45,
        image: "pikachu.png",
        level: 8,
      };

      let bulbasaur = {
        name: "Bulbasaur",
        health: 70,
        image: "bulbasaur.png",
        level: 12,
      };

      let oranguru = {
        name: "Oranguru",
        health: 170,
        image: "oranguru.png",
        level: 45,
      };

      let drowzee = {
        name: "Drowzee",
        health: 90,
        image: "drowzee.png",
        level: 33,
      };

      let possiblePokemon = [pikachu, bulbasaur, oranguru, drowzee];
      let randomPokemon;

      let player = {
        name: "Bjarne",
        image: "pokemonTrainerIdle.png",
        pokemon: [],
      };

      let app = document.getElementById("app");

      updateView();

      function updateView() {
        getRandomPokemon();
        app.innerHTML = /*HTML*/ `
    <div class="container">
      <div class="opposingPokemon">
          <div>${randomPokemon.name}</div>
          <div>lvl: ${randomPokemon.level}</div>
          <img src="${randomPokemon.image}">
      </div>
      
      <div class="bottomScreen">
          <div class="player">
              <img src="${player.image}">
              <div>${player.name}</div>
          </div>
  
          <div class="buttonContainer">
              <button onclick="catchPokemon()">Fang</button>    
              <button onclick="updateView()">Finn en annen</button>
              <button onclick="showPokemon()">Vis dine pokemon</button>       
          </div>
  
      </div>
    </div>
    `;
      }

      function caughtPokemonView() {
        app.innerHTML = /*HTML*/ `
    <div class="caughtContainer">
      <h1>Du fanget ${player.pokemon[player.pokemon.length - 1].name}</h1>
      <div class="buttonContainer">
                <button onclick="updateView()">Finn en annen</button>
                <button onclick="showPokemon()">Vis dine pokemon</button>       
            </div>
    </div>
    `;
      }

      function catchPokemon() {
        player.pokemon.push(randomPokemon);
        caughtPokemonView();
      }

      function showPokemon() {
        app.innerHTML = /*HTML*/ `
        <div class="caughtContainer">
        <h1>Du fanget disse pokemonene: </h1>
        <div id="fangetPokemon"></div>
        <div class="buttonContainer">
            <button onclick="updateView()">Finn en annen</button>      
        </div>
    </div>
    `;

        for (let i = 0; i <= player.pokemon.length; i++) {
          document.getElementById("fangetPokemon").innerHTML += /*HTML*/ `
          <img src="${player.pokemon[i].name}.png">
          `;
            
        }
      }

      function getRandomPokemon() {
        let randomNum = Math.floor(Math.random() * possiblePokemon.length);
        randomPokemon = possiblePokemon[randomNum];
      }
    </script>
  </body>
</html>
