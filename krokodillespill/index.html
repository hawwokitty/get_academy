<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krokodillespill</title>
</head>
<body>
    <div id="main">
        <form id="form" onsubmit="return doSubmit()">
            <h3>Poeng: <div id="poeng">0</div></h3>
            <img src="croc.jpg" style="width: 400px;">
            <div id="randomNumber1"></div>
            <div id="input"><input type="text" id="crocTegn" placeholder="<, > eller ="></div>
            <div id="randomNumber2"></div>
            <button type="submit">Submit</button>
            <!-- <button onclick="doSubmit()">Submit</button> -->
            <button onclick="reset()">Reset</button>
        </form>

    </div>

    <script>
        let score = document.getElementById("poeng");
        let rN1 = document.getElementById("randomNumber1");
        let rN2 = document.getElementById("randomNumber2");
        // document.getElementById("form").addEventListener("submit",function(event){
        //     submit();
        //     event.preventDefault();
        //     console.log("test");
        //     event.stopPropagation();
        // });

        setNumbers();

        function doSubmit() {
            let input = document.getElementById("crocTegn").value;
            console.log(input);
            sign = input;
            checkAnswer();
            setNumbers();
            return false;
        }

        function setNumbers() {
            rN1.innerHTML = rNG();
            rN2.innerHTML = rNG();
            number1 = rN1.innerHTML;
            number2 = rN2.innerHTML;
        }

        function rNG() {
            return Math.floor(Math.random() * 10);
        }

        function reset() {
            location.reload();
        }

        function checkAnswer() {
            if (number1 < number2) {
                if (sign == '<') {
                    score.innerHTML++;
                }
                else {
                    score.innerHTML--;
                }
            }
            
            if (number1 > number2) {
                if (sign == '>') {
                    score.innerHTML++;
                }
                else {
                    score.innerHTML--;
                }
            }
            if (number1 == number2) {
                if (sign == '=') {
                    score.innerHTML++;
                }
                else {
                    score.innerHTML--;
                }
            }
        }
    </script>
</body>
</html>
