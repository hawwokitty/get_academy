<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating System</title>
    <style>
      /* CSS for star icons */
      .star-rating {
        width: 45px;
      }

      .star-rating div::before {
        position: absolute;
        content: url("img/star-empty.png");
        transform: scale(0.2);
      }

      .star-rating div:hover:before,
      .star-rating div:hover ~ div:before {
        position: absolute;
        content: url("img/star-filled-in.png");
        transform: scale(0.2);
      }
    </style>
  </head>
  <body>
    <div class="star-rating" id="star-rating">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
