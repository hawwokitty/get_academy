<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave - Lag en visuell teller!</title>
</head>
<body>
    <div id="teller">0</div>
    <button onclick="numberGoDown()">◀</button>
    <button onclick="numberGoUp()">▶</button>

    <script>
        let number = 0;
        let outputNumber = document.getElementById("teller");
  
        function numberGoDown() {
          number = number - 1;
          outputNumber.innerHTML = number;
        }
  
        function numberGoUp() {
          number = number + 1;
          outputNumber.innerHTML = number;
        }
      </script>
</body>
</html>
