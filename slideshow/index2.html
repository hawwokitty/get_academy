<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <style>
      .carouselContainer {
        width: 470px;
        height: 100vh;
        margin: 0 auto;
        overflow: hidden;
      }

      .carousel {
        position: relative;
      }
      #slides {
        display: flex;
        transition: transform 1s ease;
        transform: translateX(0%);
      }
      .img {
        width: 470px;
        height: 650px;
        object-fit: cover;
        z-index: -999;
      }

      .btn1,
      .btn2 {
        position: absolute;
        cursor: pointer;
        width: 50px;
        color: white;
        font-weight: bold;
        font-size: 200%;
        user-select: none;
        height: 100%;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn1 {
        left: 0;
      }
      .btn2 {
        right: 0;
      }

      .btn1:hover,
      .btn2:hover {
        background-color: rgb(246, 114, 255, 0.5);
      }
    </style>
  </head>
  <body onload="slideShowAutomatic()">
    <div id="app"></div>
    <script>
      // model
      const app = document.getElementById("app");
      const pics = [
        {
          imgSrc: "images/1.png",
          altText: "Dissociating",
        },
        {
          imgSrc: "images/2.png",
          altText: "Crying face with voices saying 'stop trying' and 'give up'",
        },
        {
          imgSrc: "images/3.png",
          altText: "Abstract red art",
        },
        {
          imgSrc: "images/4.png",
          altText: "Fallen angel",
        },
        {
          imgSrc: "images/5.png",
          altText:
            "Presumably a female figure with one eye, and something strange in her stomach",
        },
        {
          imgSrc: "images/6.png",
          altText:
            "Someone looking in the mirror with the feeling of being judged",
        },
        {
          imgSrc: "images/7.png",
          altText: "Scream",
        },
        {
          imgSrc: "images/8.png",
          altText: "Contemplating",
        },
        {
          imgSrc: "images/9.png",
          altText: "A torso with a hollow heart and roses flowing through",
        },
        {
          imgSrc: "images/10.png",
          altText:
            "A skull with a (presumably) knife going straight through the head",
        },
      ];
      // let currentPic;
      // let CurrentPicAltText;
      // let i = 0;
      let myInterval;
      let showPage = 0;

      // view
      updateView();
      function updateView() {
        let slidesHtml = "";
        for (let pic of pics) {
          slidesHtml += /*HTML*/ `
        <img class="img" src="${pic.imgSrc}" alt="${pic.altText}" title="${pic.altText}">
        `;
        }
        app.innerHTML = /*HTML*/ `
        <div class="carouselContainer">
            <div class="carousel">
              <div class="btn1" id="previous" onclick='showSlide(-1,true)'>❮</div>
              <div class="btn2" id="next" onclick='showSlide(1,true)'>❯</div>
              <div id="slides">${slidesHtml}</div>
               
            </div>    


        </div>
    `;
      }
      //controller
      function showSlide(x, stopSlideshow) {
        let slidesStyle = document.getElementById("slides");
        showPage = showPage + x;
        if (showPage === -1) {
          showPage = pics.length - 1;
        } else if (showPage === pics.length) {
          showPage = 0;
        }
        slidesStyle.style.transform = `translateX(-${showPage}00%)`;
        if (stopSlideshow) {
          clearInterval(myInterval);
        }
      }


      function slideShowAutomatic() {
        myInterval = setInterval(function () {
          showSlide(1, false);
        }, 3000);
      }
    </script>
  </body>
</html>
